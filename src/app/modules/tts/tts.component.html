<div>
  <tts
    [template]="template"
    [cards]="monsters"
    [fileName]="monsters.length > 1 ? 'monsters' : monsters[0].name"
    [fileExtension]="monsters.length > 1 ? 'jpg' : 'png'">
  </tts>
</div>

<ng-template #tts let-card>
    <ng-container>
      <monster
        [monster]="card">
      </monster>
    </ng-container>
</ng-template>
